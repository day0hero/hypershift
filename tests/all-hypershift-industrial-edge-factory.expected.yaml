---
# Source: hypershift/templates/buildconfig.yaml
kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: hypershift-bc
  namespace: multicluster-engine
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  source:
    type: Git
    git:
      uri: https://github.com/validatedpatterns-sandbox/hypershift
      ref: main
    contextDir: containerfiles
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Containerfile
  triggers:
    - type: ConfigChange
  output:
    to:
      kind: ImageStreamTag
      name: hypershift:latest
---
# Source: hypershift/templates/eso-hypershift-aws.yaml
apiVersion: "external-secrets.io/v1beta1"
kind: ExternalSecret
metadata:
  name: hypershift-eso-aws
  namespace: local-cluster
  annotations:
    argocd.argoproj.io/sync-wave: '5'
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: hypershift-operator-oidc-provider-s3-credentials
    template:
      mergePolicy: Merge
      type: Opaque
      data:
        region: 
        bucket: 
  dataFrom:
  - extract:
      key: secret/data/hub/awsCreds
---
# Source: hypershift/templates/imagestream.yaml
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: hypershift
  namespace: multicluster-engine
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  lookupPolicy:
    local: false
  tags:
  - name: latest
    from:
      kind: DockerImage
      name: image-registry.openshift-image-registry.svc:5000/openshift/cli
    referencePolicy:
      type: Source
---
# Source: hypershift/templates/multiclusterengine.yaml
apiVersion: multicluster.openshift.io/v1
kind: MultiClusterEngine
metadata:
  name: engine
  namespace: multicluster-engine
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
spec:
  availabilityConfig: High
  overrides:
    components:
    - enabled: true
      name: assisted-service
    - enabled: true
      name: cluster-lifecycle
    - enabled: true
      name: cluster-manager
    - enabled: true
      name: discovery
    - enabled: true
      name: hive
    - enabled: true
      name: server-foundation
    - enabled: true
      name: cluster-proxy-addon
    - enabled: true
      name: local-cluster
    - enabled: true
      name: hypershift-local-hosting
    - enabled: true
      name: managedserviceaccount-preview
    - enabled: true
      name: hypershift-preview
    - enabled: true
      name: console-mce
  targetNamespace: multicluster-engine
